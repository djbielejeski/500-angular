<!-- build a grid for the board -->
<!--
          P3
--------------------
    |           |
 P2 |   Middle  | P4
    |           |
--------------------
          P1
-->

<div class="full-height-container">
 <div class="player-3">
   <div class="player-hand-horizontal">
     <div *ngFor="let card of game.player3Cards" class="playing-card" [ngClass]="card.cssClass"></div>
   </div>
 </div>
 <div class="middle-container">
   <div class="player-2">
     <div class="player-hand-vertical">
       <div *ngFor="let card of game.player2Cards" class="playing-card" [ngClass]="card.cssClass"></div>
     </div>
   </div>
   <div class="card-area">
     <div class="blind" *ngIf="game.blindCards">
       <div *ngFor="let card of game.blindCards" class="playing-card" [ngClass]="card.cssClass"></div>
     </div>
     <div class="card-3">
       <div class="playing-card"></div>
     </div>
     <div class="card-2">
       <div class="playing-card"></div>
     </div>
     <div class="card-4">
       <div class="playing-card"></div>
     </div>
     <div class="card-1">
       <div class="playing-card"></div>
     </div>
   </div>
   <div class="player-4">
     <div class="player-hand-vertical">
       <div *ngFor="let card of game.player4Cards" class="playing-card" [ngClass]="card.cssClass"></div>
     </div>
   </div>
 </div>
 <div class="player-1">
   <div class="player-hand-horizontal" [ngClass]="{ 'has-blind': game.player1Cards.length > 10 }">
     <div *ngFor="let card of game.player1Cards" class="playing-card" [ngClass]="card.cssClass"></div>
   </div>
 </div>
</div>
